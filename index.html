<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logos.png">
    <title>Airdrop Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark">
    <header>
        <img src="logos.png" alt="Airdrop Tracker Logo" class="logo">
        <h1>Airdrop Tracker</h1>
        <label class="switch">
            <input type="checkbox" id="theme-toggle" checked>
            <span class="slider round"></span>
        </label>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard-content">
                <div class="counter">
                    <h3>Total Airdrops</h3>
                    <p id="total-airdrops">0</p>
                </div>
                <div class="counter">
                    <h3>Pending Airdrops</h3>
                    <p id="pending-airdrops">0</p>
                </div>
                <div class="counter">
                    <h3>Logged In Today</h3>
                    <p id="logged-in-today">0</p>
                </div>
            </div>
        </section>
        <section id="airdrops">
            <h2>Airdrops List</h2>
            <div class="table-container">
                <table id="airdrops-table">
                    <thead>
                        <tr>
                            <th>Airdrop Name</th>
                            <th>Website/Link</th>
                            <th>Status</th>
                            <th>Last Login Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Airdrop rows will be dynamically added -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Airdrop Tracker. All rights reserved.</p>
    </footer>
    <div class="coin">
        <div class="coin-logo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
