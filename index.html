<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Calendas+Plus&family=Vintage+Fonts&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Airdrop Tracker</h1>
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
    </header>


    <main>
   
        <section id="dashboard">
    <h2>Dashboard</h2>
    <div class="dashboard-content">
        <div class="counter">
            <h3>Total Airdrops</h3>
            <p id="total-airdrops">0</p>
        </div>
        <div class="counter">
            <h3>Pending Airdrops</h3>
            <p id="pending-airdrops">0</p>
        </div>
        <div class="counter">
            <h3>Logged In Today</h3>
            <p id="logged-in-today">0</p>
        </div>
    </div>
</section>

       <section id="airdrops">
    <h2>Airdrops List</h2>
    <div class="table-container">
        <table id="airdrops-table">
            <thead>
                <tr>
                    <th>Airdrop Name</th>
                    <th>Website/Link</th>
                    <th>Status</th>
                    <th>Last Login Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Airdrop rows will be dynamically added -->
            </tbody>
        </table>
    </div>
</section>

    </main>
    <footer>
        <p>&copy; 2024 Airdrop Tracker. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
